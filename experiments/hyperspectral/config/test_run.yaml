method: grid
metric:
  goal: minimize
  name: validation_loss
parameters:
  experiment_name: hyperspectral
  data_model: Urban_R162
  model_name:
    - vasca
  trainer.max_epochs:
    - 200
  early_stopping.min_delta:
    - 1e-3
  data_loader.batch_size:
    - 1000
  dataset_size:
    - 40000
  observed_dim:
    - 50
  model.latent_dim:
    - 4
  snr:
    - 30
  model.sigma:
    -
  decoder.hidden_layers:
    - h1: 256
      h2: 256
      h3: 256
  encoder.hidden_layers:
    - h1: 256
      h2: 256
      h3: 256
  model.mc_samples:
      - 1
  torch_seed:
      - 1
  data_seed:
      - 12