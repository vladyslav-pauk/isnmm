method: grid
metric:
  goal: minimize
  name: latent_mse
parameters:
  experiment_name: synthetic
  data_model:
    - linear
  model_name:
    - vasca
  trainer.max_epochs:
    - 1000
  early_stopping.min_delta:
    - 1e-3
  data_loader.batch_size:
    - 100
  observed_dim:
    - 6
  latent_dim:
    - 3
  dataset_size:
    - 10000
  snr:
    - 30
  decoder.hidden_layers:
    - h1: 128
  encoder.hidden_layers:
