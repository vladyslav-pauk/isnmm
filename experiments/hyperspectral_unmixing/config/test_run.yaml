method: grid
metric:
  goal: minimize
  name: validation_loss
parameters:
  experiment_name: hyperspectral_unmixing
  data_model:
    - convolution
  model_name:
    - vasca
  trainer.max_epochs:
    - 1000
  early_stopping.min_delta:
    - 1e-3
  data_loader.batch_size:
    - 1000
  observed_dim:
    - 6
  model.latent_dim:
    - 3
  dataset_size:
    - 100
  snr:
    - 20
  model.sigma:
    - 0.1
  decoder.hidden_layers:
    - h1: 128
  encoder.hidden_layers:
    - h1: 256
      h2: 256
      h3: 256
  model.mc_samples:
      - 1
  torch_seed:
      - 1
  data_seed:
      - 12